# GitHub Continuous Deployment
name: continuous-deployment
on:
  push:
    branches:
      - master
    tags:
      - "**"
jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: sambacha/brownie-ci-docker
          tag_with_ref: true
        env:
           DOCKER_IMAGE: sambacha/brownie-ci-docker/$GIT_COMMIT

# docker image push is only supported with a tag of the format :owner/:repo_name/:image_name.
	#	Please add an image name to "sambacha/brownie-ci-docker" tag. e.g. "sambacha/brownie-ci-docker/<image_name>"
